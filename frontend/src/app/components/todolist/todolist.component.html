<div class="flex flex-column md:flex-row">
  <div class="w-6 mb-5">
    <div class="flex justify-content-between align-items-center">
      <h2>Todolist</h2>
      <p-button label="Add" (click)="addTodo()"></p-button>
    </div>
    <ul class="overflow-auto overflow-x-hidden m-0 p-0 h-15rem">
      <li class="list-none mb-3" *ngFor="let todo of todoList | async">
        <app-todo [todoData]="todo" (sendEmit)="selectData($event)"> </app-todo>
      </li>
    </ul>
  </div>
  <ng-template [ngIf]="selectedData">
    <div class="ml-0 w-5 flex flex-column justify-content-between md:ml-3">
      <div>
        <h2 class="my-2">Todolist Details</h2>
        <app-tododetail [detail]="selectedData"></app-tododetail>
      </div>
      <p-button label="Close" (click)="closeDetail()"></p-button>
    </div>
  </ng-template>
</div>
<ng-template [ngIf]="visible">
  <div class="flex absolute justify-content-center align-items-center h-screen top-0 left-0 m-0 p-0  w-screen">
    <div class="h-15rem w-15rem bg-blue-300 flex justify-content-center align-items-center flex-column relative">
      <form [formGroup]="form" action="" class="flex justify-content-center flex-column">
        <label for="title">Todo</label>
        <input type="text" id="title" formControlName="title">
        <button (click)="submitForm(form.value)">Submit</button>
      </form>
      <button class="absolute top-0 right-0"(click)="visible = !visible"><i class="pi pi-times" style="font-size: 1.5rem"></i></button>
    </div>
  </div>
</ng-template>
